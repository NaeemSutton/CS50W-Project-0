<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Images</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="nav_bar">
      <a href="advanced.html" class="nav_items">Advanced</a>
      <a href="index.html" class="nav_items">Search</a>
    </nav>

    <!-- main heading -->
    <div class="main_search_img">
      <img
        class="search_img"
        src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google-image"
      />
      <p class="images_text">Images</p>
    </div>

    <!-- search Bar -->
    <div class="search_bar">
      <form action="https://www.google.com/images">
        <input class="text_input" id="text-inp" type="text" name="q" />
      </form>
    </div>
  </body>
</html>
